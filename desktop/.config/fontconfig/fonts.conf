<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Merriweather</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Fira Sans</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack</family>
            <!--<family>Fira Mono</family>-->
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
