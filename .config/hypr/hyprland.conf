# See https://wiki.hyprland.org/Configuring/Monitors/
#	name   res@fr         pos  scale
monitor=eDP-1, 2560x1440@240, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

source = ~/.config/hypr/env.conf

# Execute your favorite apps at launch
exec = killall kanshi; kanshi & # display manager
exec = killall waybar; waybar & # bar
exec-once = swww init 
exec-once = sleep 1 && /home/le0/.local/bin/swww_cycle.sh /home/le0/Pictures/wallpapers & # wallpaper
exec-once = wl-paste --watch cliphist store & # clipboard manager
exec-once = udiskie -anT & # automount files
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # policy kit
exec-once = dunst & # notification daemon
exec-once = blueman-applet & # bluetooth manager
exec-once = nm-applet & # network manager
exec-once = pactl load-module module-switch-on-connect # set newly connected deivice as default
exec-once = synology-drive autostart &
exec-once = playerctld deamon &
exec-once = hyprctl dispatch exec [workspace 7 silent] keepassxc

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #border_size = 1
    border_size = 2
    no_border_on_floating = false
    #gaps_in = 0
    gaps_in = 5
    #gaps_out = 0
    gaps_out = 10
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgb(000000)
    col.inactive_border = rgb(f3f4f5)

    cursor_inactive_timeout = 10

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #rounding = 0
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = .9

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = .2
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, .05, .9, .1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle

    numlock_by_default = true

    scroll_method = 2fg

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false
    force_split = 2
    preserve_split = true
    #no_gaps_when_only = true
    no_gaps_when_only = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod, W, killactive, 
bind = $mainMod, Space, togglesplit, # dwindle
# bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, Tab, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, V, togglefloating, 
bind = $mainMod SHIFT, V, centerwindow

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + vim direction keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window position with mainMod + vim direction keys
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Grow active window in direction with mainMod + ALT + vim direction keys
binde = $mainMod ALT, H, resizeactive, -25 0
binde = $mainMod ALT, J, resizeactive, 0 14
binde = $mainMod ALT, K, resizeactive, 0 -14
binde = $mainMod ALT, L, resizeactive, 25 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Volume manipulation
bindl = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+

# Brightness control
bindl = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Exit menu
bind = $mainMod, Escape, exec, /home/le0/.local/bin/exit_menu tofi

# Screenshot shortcuts
bind = $mainMod, C, exec, /home/le0/.local/bin/screenshot
bind = $mainMod SHIFT, C, exec, /home/le0/.local/bin/screenshot --area

# Some commonly used applications
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Return, exec, tofi-drun
bind = $mainMod, F, exec, wlrctl window focus firefox || hyprctl dispatch exec firefox
bind = $mainMod, P, exec, firefox --private-window
bind = $mainMod, Y, exec, firefox --private-window https://youtube.com
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod SHIFT, T, exec, teams
bind = $mainMod, D, exec, discord
bind = $mainMod, V, exec, viber
bind = $mainMod CTRL, T, exec, thunderbird
bind = $mainMod CTRL, V, exec, /home/le0/.local/bin/clibboard_choose.sh
bind = $mainMod, S, exec, spotify

# Pause all players
bindl = $mainMod ALT, Space, exec, playerctl -a pause

# Control the most recent player
bind = ALT, Space, exec, playerctl play-pause
bind = ALT, H, exec, playerctl previous
binde = ALT, J, exec, playerctl volume 0.05-
binde = ALT, K, exec, playerctl volume 0.05+
bind = ALT, L, exec, playerctl next

# Control spotify
bind = $mainMod ALT, S, submap, spotify
submap = spotify

bind = , Space, exec, playerctl -p spotify play-pause
bind = , Space, submap, reset

bind = , H, exec, playerctl -p spotify previous
bind = , H, submap, reset

binde = , J, exec, playerctl -p spotify volume 0.05-

binde = , K, exec, playerctl -p spotify volume 0.05+

bind = , L, exec, playerctl -p spotify next
bind = , L, submap, reset

bind = , escape, submap, reset

submap = reset


# Lock on lid close
# doesn't work for now
bindl=,switch:on:[Lid Switch],exec,swaylock


# Window rules
